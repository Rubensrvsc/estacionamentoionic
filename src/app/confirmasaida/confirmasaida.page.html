<ion-header>
  <ion-toolbar>
    <ion-title>confirmasaida</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h3 class="postion_vaga">Deseja realmente sair da vaga</h3>
<!---
  <div>
    <ion-card>
      <ion-button (click)="sairVaga()">Sair vaga</ion-button>
    </ion-card>
  </div>
-->

  <div *ngFor= "let vaga of Vaga">
    <ion-card>
      <ion-item>
      <ion-avatar item-start>
        <img src="assets/vaga_livre.png">
      </ion-avatar>
    </ion-item>

    <ion-card-content>
      <ion-row>
        <ion-col>{{vaga.numero_vaga}}</ion-col>
        <ion-col>{{vaga.tipo_vaga}}</ion-col>
        <ion-col>{{vaga.ocupada}}</ion-col>
      </ion-row>
    </ion-card-content>

    <ion-button (click)="sairVaga()">Sair vaga</ion-button>

    </ion-card>
  </div>

</ion-content>
