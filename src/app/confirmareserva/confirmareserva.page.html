<ion-header>
  <ion-toolbar>
    <ion-title>Confirma a reserva da vaga</ion-title>
    <!---<ion-button float-right (click)="logout()">Logout</ion-button>--->
    <ion-icon float-left name="menu" style="zoom:2.0;" (click)="openFirst()"></ion-icon>


  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
    <ion-menu side="start" menuId="first3" contentId="main3">
      <ion-header>
        
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-button (click)="verPerfil()">Ver Perfil</ion-button>
          </ion-item>
        <ion-item>
          <ion-button (click)="logout()">Logout</ion-button>
        </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main3"></ion-router-outlet>
  </div>
 
  <div *ngFor="let item of Vaga">
    <ion-card>
      <h1>Nome do Propriet√°rio: {{item.prop_vaga}}</h1>
      <h3>Numero da vaga: {{item.numero_vaga}}</h3>
      <h4>Tipo da Vaga: {{item.tipo_vaga}}</h4>

      <ion-button (click)="resvaga(item.numero_vaga)">Confirmar Reserva</ion-button>
    
    </ion-card>
    </div>

</ion-content>
