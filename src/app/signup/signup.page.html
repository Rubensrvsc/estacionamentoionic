<ion-header>
  <ion-toolbar>
    <ion-title>Registre-se</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="signup()">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input  name="username" [(ngModel)]="username"  type="text"  ></ion-input>
   
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>

    <ion-input  name="email" [(ngModel)]="email"type="email" ></ion-input>

  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>

    <ion-input  name="password1" [(ngModel)]="password1"  type="password" ></ion-input>

  </ion-item>
  <ion-item>
    <ion-label position="floating">Confirme o Password</ion-label>

    <ion-input  name="password2" [(ngModel)]="password2" type="password" ></ion-input>

  </ion-item>
 
</form>
<ion-row> 
  <ion-button color="primary" full type="submit"  block (click)="signup()">Registrar</ion-button>
</ion-row>
</ion-content>
