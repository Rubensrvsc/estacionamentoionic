<ion-header>
  <ion-toolbar>
    <ion-title>listavagasprop</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--<h1>{{id}}</h1>-->

  <div *ngFor="let item of result3">
    <ion-card>
    <h3>Numero da vaga: {{item.numero_vaga}}</h3>
    <h4>Status da vaga: {{item.ocupada}}</h4>
    <h5>Tipo da Vaga: {{item.tipo_vaga}}</h5>
    <ion-button (click)="irParaVagaASerOcupada(item.numero_vaga)" >Reservar Vaga</ion-button>
  </ion-card>
  </div>
  </ion-content>
